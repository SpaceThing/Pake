name: Build App With Pake CLI (Custom Args)

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10.26.2"

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform"
        required: true
        default: "windows-latest"
        type: choice
        options:
          - "windows-latest"
          - "macos-latest"
          - "ubuntu-24.04"
      url:
        description: "Website URL"
        required: true
        default: ""
      name:
        description: "Package Name (Required. English only)"
        required: true
        default: ""
      name_zh:
        description: "Display Name (Optional. Chinese allowed)"
        required: false
        default: ""
      icon:
        description: "Icon URL (Auto-fetch if empty)"
        required: false
        default: ""
      width:
        description: "Window Width (px)"
        required: false
        default: "1600"
      height:
        description: "Window Height (px)"
        required: false
        default: "900"
      fullscreen:
        description: "Start in Fullscreen Mode"
        required: false
        type: boolean
        default: false
      hide_title_bar:
        description: "Hide Title Bar (MacOS only)"
        required: false
        type: boolean
        default: false
      multi_arch:
        description: "Universal Binary (MacOS only)"
        required: false
        type: boolean
        default: false
      targets:
        description: "Package Formats (Comma-separated: deb,appimage,rpm)"
        required: false
        default: "deb"
      extra_args:
        description: "Extra Arguments"
        required: false
        default: ""

jobs:
  build:
    name: ${{ inputs.platform }}
    runs-on: ${{ inputs.platform }}
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup Node.js Environment
        uses: ./.github/actions/setup-env
        with:
          mode: build

      - name: Build CLI
        run: pnpm run cli:build

      - name: Setup mold linker
        if: runner.os == 'Linux'
        uses: rui314/setup-mold@v1

      - name: Rust cache restore
        uses: actions/cache/restore@v4.2.0
        id: cache_store
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-pake-${{ hashFiles('**/Cargo.lock') }}

      - name: Build App (Linux/macOS)
        if: runner.os != 'Windows'
        timeout-minutes: 25
        shell: bash
        run: |
          BUILD_NAME="${{ inputs.name_zh || inputs.name }}"
          ARGS=("${{ inputs.url }}" "--name" "$BUILD_NAME")

          if [ -n "${{ inputs.name_zh }}" ]; then
            ARGS+=("--installer-language" "zh-CN")
          fi

          if [ -n "${{ inputs.icon }}" ]; then
            ARGS+=("--icon" "${{ inputs.icon }}");
          fi

          if [ -n "${{ inputs.width }}" ]; then
            ARGS+=("--width" "${{ inputs.width }}");
          fi

          if [ -n "${{ inputs.height }}" ]; then
            ARGS+=("--height" "${{ inputs.height }}");
          fi

          if [ "${{ inputs.fullscreen }}" == "true" ];
            then ARGS+=("--fullscreen");
          fi

          if [ "${{ inputs.hide_title_bar }}" == "true" ]; then
            ARGS+=("--hide-title-bar");
          fi

          if [ "${{ inputs.multi_arch }}" == "true" ]; then
            ARGS+=("--multi-arch");
          fi

          if [ -n "${{ inputs.targets }}" ] && [ "${{ runner.os }}" == "Linux" ]; then
            ARGS+=("--targets" "${{ inputs.targets }}")
          fi

          if [ -n "${{ inputs.extra_args }}" ]; then
            ARGS+=( ${{ inputs.extra_args }} );
          fi

          echo "Running: node dist/cli.js ${ARGS[@]}"
          node dist/cli.js "${ARGS[@]}"

          mv "$BUILD_NAME.dmg" "${{ inputs.name }}.dmg" 2>/dev/null || true
          mv "$BUILD_NAME.deb" "${{ inputs.name }}.deb" 2>/dev/null || true
          mv "$BUILD_NAME.AppImage" "${{ inputs.name }}.AppImage" 2>/dev/null || true

      - name: Build App (Windows)
        if: runner.os == 'Windows'
        timeout-minutes: 25
        shell: pwsh
        run: |
          $buildName = if ("${{ inputs.name_zh }}" -ne "") { "${{ inputs.name_zh }}" } else { "${{ inputs.name }}" }
          $args = @("${{ inputs.url }}", "--name", "$buildName")

          if ("${{ inputs.name_zh }}" -ne "") {
            $args += "--installer-language", "zh-CN"
          }

          if ("${{ inputs.icon }}" -ne "") {
            $args += "--icon", "${{ inputs.icon }}"
          }

          if ("${{ inputs.width }}" -ne "") {
            $args += "--width", "${{ inputs.width }}"
          }

          if ("${{ inputs.height }}" -ne "") {
            $args += "--height", "${{ inputs.height }}"
          }

          if ("${{ inputs.fullscreen }}" -eq "true") {
            $args += "--fullscreen"
          }

          if ("${{ inputs.hide_title_bar }}" -eq "true") {
            $args += "--hide-title-bar"
          }

          if ("${{ inputs.extra_args }}" -ne "") {
            $extra = "${{ inputs.extra_args }}".Split(" ", [System.StringSplitOptions]::RemoveEmptyEntries)
            $args += $extra
          }

          Write-Host "Running: node dist/cli.js $($args -join ' ')"
          node dist/cli.js $args

          if (Test-Path "$buildName.msi") {
            Move-Item "$buildName.msi" "${{ inputs.name }}.msi" -Force
          }

          git checkout -- src-tauri/Cargo.lock

      - name: Upload DMG (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.name }}-macOS
          path: ${{ inputs.name }}.dmg
          retention-days: 3

      - name: Upload DEB (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.name }}-Linux-deb
          path: ${{ inputs.name }}.deb
          retention-days: 3
          if-no-files-found: ignore

      - name: Upload AppImage (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.name }}-Linux-AppImage
          path: ${{ inputs.name }}.AppImage
          retention-days: 3
          if-no-files-found: ignore

      - name: Upload MSI (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.name }}-Windows
          path: ${{ inputs.name }}.msi
          retention-days: 3

      - name: Rust cache store
        uses: actions/cache/save@v4.2.0
        if: steps.cache_store.outputs.cache-hit != 'true'
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-pake-${{ hashFiles('**/Cargo.lock') }}
